# .github/workflows/ci-cd.yml

name: Publish Python Package to PyPI

on:
  push:
    branches:
      - main    # Trigger the action when code is pushed to the `main` branch
    tags:
      - 'v*'    # Trigger the action when a tag starting with 'v' is pushed (e.g., 'v0.5')

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/harichselvamc/  # This is your project URL
    permissions:
      id-token: write  # IMPORTANT: this permission is required for trusted publishing

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      # Build the distribution files (source and wheel)
      - name: Build dist
        run: |
          python setup.py sdist bdist_wheel

      # Publish package distributions to PyPI
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__          # Use PyPI token for authentication
          password: ${{ secrets.PYPI_API_TOKEN }}  # Ensure you have set PYPI_API_TOKEN in your GitHub secrets
